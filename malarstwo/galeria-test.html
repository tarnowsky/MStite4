	<title>Bogna Klaman-Tarnowska</title>

	<meta name="description" content="Malarka. Autorka grafik i projektantka. Studiowa na Wydziale Malarstwa i Grafiki w gdańskiej Wyższej Szkole Sztuk Plastycznych (1989-1994). Studia ukończyła z wyróżnieniem w Pracowni Malarstwa prof. Macieja Świeszewskiego i w Pracowni Grafiki Warsztatowej prof. Czesława Tumielewicza.
 	Od momentu ukończenia studiów kontynuuje działalność twórczą, bierze udział w wystawach, plenerach i sympozjach organizowanych w kraju i za granicą. Z powodzeniem uczestniczy w konkursach rysunkowych, malarskich i graficznych. Organizuje wystawy indywidualne."/>
